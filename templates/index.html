<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kintone Notion Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #666;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="date"]:focus {
            border-color: #007aff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none;
            font-size: 0.9rem;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kintone ⇄ Notion Sync</h1>
        <div class="form-group">
            <label for="date">処理対象日 (YYYY-MM-DD)</label>
            <input type="date" id="date" required>
        </div>
        <button id="syncBtn" onclick="runSync()">
            <span class="spinner" id="spinner"></span>
            <span id="btnText">同期を実行</span>
        </button>
        <div id="result"></div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        async function runSync() {
            const date = document.getElementById('date').value;
            const btn = document.getElementById('syncBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const resultDiv = document.getElementById('result');

            if (!date) {
                alert("日付を選択してください");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = '同期中...';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date: date }),
                });

                const data = await response.json();

                if (response.ok) {
                    let html = `<h3 class="success">完了しました</h3>`;
                    
                    html += `<strong>Script A (App 52):</strong><br>`;
                    html += `新規: ${data.script_a.created}, 更新: ${data.script_a.updated}, エラー: ${data.script_a.errors}<br><br>`;
                    
                    html += `<strong>Script B (App 31):</strong><br>`;
                    html += `新規: ${data.script_b.created}, 更新: ${data.script_b.updated}, エラー: ${data.script_b.errors}`;

                    if (data.script_a.logs.length > 0 || data.script_b.logs.length > 0) {
                        html += `<br><br><strong>エラーログ:</strong><br>`;
                        data.script_a.logs.forEach(log => html += `<small>${log}</small><br>`);
                        data.script_b.logs.forEach(log => html += `<small>${log}</small><br>`);
                    }

                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<h3 class="error">エラー</h3><p>${data.error || '不明なエラーが発生しました'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">通信エラー</h3><p>${error.message}</p>`;
            } finally {
                // Reset UI
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = '同期を実行';
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
